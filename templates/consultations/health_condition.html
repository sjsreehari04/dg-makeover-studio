{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <!-- Page Header -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="mb-1">
                        <i class="bi bi-activity text-danger me-3"></i>
                        Health Condition Assessment
                    </h2>
                    <p class="text-muted mb-0">{{ consultation.customer.name }}</p>
                </div>
                <div>
                    <a href="{% url 'consultation_detail' consultation.id %}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-2"></i>Back to Consultation
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Health Assessment Form -->
    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-danger text-white py-3">
                    <h5 class="mb-0">
                        <i class="bi bi-clipboard-check me-2"></i>
                        Health & Medical History
                    </h5>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Medical Conditions -->
                        <div class="mb-4">
                            <h6 class="fw-bold text-danger mb-3">
                                <i class="bi bi-hospital me-2"></i>Medical Conditions
                            </h6>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input type="checkbox" name="pregnancy" id="pregnancy"
                                               class="form-check-input"
                                               {% if health.pregnancy %}checked{% endif %}>
                                        <label class="form-check-label fw-semibold" for="pregnancy">Pregnancy</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input type="checkbox" name="pcod" id="pcod"
                                               class="form-check-input"
                                               {% if health.pcod %}checked{% endif %}>
                                        <label class="form-check-label fw-semibold" for="pcod">PCOD</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input type="checkbox" name="thyroid" id="thyroid"
                                               class="form-check-input"
                                               {% if health.thyroid %}checked{% endif %}>
                                        <label class="form-check-label fw-semibold" for="thyroid">Thyroid Issues</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input type="checkbox" name="diabetic" id="diabetic"
                                               class="form-check-input"
                                               {% if health.diabetic %}checked{% endif %}>
                                        <label class="form-check-label fw-semibold" for="diabetic">Diabetes</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Additional Health Info -->
                        <div class="mb-4">
                            <h6 class="fw-bold text-warning mb-3">
                                <i class="bi bi-info-circle me-2"></i>Additional Health Information
                            </h6>
                            <div class="row g-3">
                                <div class="col-12">
                                    <div class="form-check mb-2">
                                        <input type="checkbox" name="allergies" id="allergies"
                                               class="form-check-input"
                                               {% if health.allergies %}checked{% endif %}>
                                        <label class="form-check-label fw-semibold" for="allergies">Allergies</label>
                                    </div>
                                    <textarea name="allergy_details" id="allergy_details"
                                              class="form-control" rows="2"
                                              placeholder="Specify allergies (food, environmental, product, etc.)">{{ health.allergy_details }}</textarea>
                                </div>
                                <div class="col-12">
                                    <div class="form-check mb-2">
                                        <input type="checkbox" name="medication" id="medication"
                                               class="form-check-input"
                                               {% if health.medication %}checked{% endif %}>
                                        <label class="form-check-label fw-semibold" for="medication">Current Medications</label>
                                    </div>
                                    <textarea name="medication_details" id="medication_details"
                                              class="form-control" rows="2"
                                              placeholder="List current medications and dosages">{{ health.medication_details }}</textarea>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input type="checkbox" name="vitamin_d_deficiency" id="vitamin_d_deficiency"
                                               class="form-check-input"
                                               {% if health.vitamin_d_deficiency %}checked{% endif %}>
                                        <label class="form-check-label fw-semibold" for="vitamin_d_deficiency">Vitamin D Deficiency</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex justify-content-between pt-3 border-top">
                            <a href="{% url 'consultation_detail' consultation.id %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Back
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-check-circle me-2"></i>Save Health Assessment
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
        transition: all 0.3s ease;
    }

    .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.1) !important;
    }

    .form-check-input:checked {
        background-color: #dc3545;
        border-color: #dc3545;
    }

    .form-control:focus {
        border-color: #dc3545;
        box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
    }

    .btn-danger {
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-danger:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
    }

    .btn-outline-secondary {
        border-radius: 10px;
        font-weight: 600;
    }
</style>

{% endblock %}
