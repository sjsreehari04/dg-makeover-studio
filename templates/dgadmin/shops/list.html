{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="bi bi-shop text-danger me-2"></i>
                    Manage Shops
                </h4>
                <a href="{% url 'shop_create' %}" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-2"></i>Add New Shop
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th class="border-0">
                                        <i class="bi bi-building me-2"></i>Shop Name
                                    </th>
                                    <th class="border-0 text-end" style="width: 150px;">
                                        <i class="bi bi-gear me-2"></i>Actions
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for shop in shops %}
                                <tr>
                                    <td class="align-middle">
                                        <strong>{{ shop.name }}</strong>
                                    </td>
                                    <td class="text-end">
                                        <form method="post" action="{% url 'shop_delete' shop.id %}" class="d-inline"
                                              onsubmit="return confirm('Are you sure you want to delete {{ shop.name }}? This action cannot be undone.');">
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                                <i class="bi bi-trash me-1"></i>Remove
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="2" class="text-center text-muted py-4">
                                        <i class="bi bi-shop fs-1 mb-3 d-block"></i>
                                        No shops found. <a href="{% url 'shop_create' %}" class="text-primary">Add your first shop</a>.
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
